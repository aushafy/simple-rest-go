apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-golang
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-golang
  template:
    metadata:
      labels:
        app: hello-golang
    spec:
      containers:
        - name: hello-golang
          image: DOCKER_IMAGE
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-golang-svc
spec:
  selector:
    app: hello-golang
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
